<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaifaTek Hub Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Simple modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">TaifaTek Hub</h1>
            <p class="text-lg text-gray-600">Student Attendance System</p>
        </header>

        <main>
            <!-- Registration Section -->
            <section id="registration" class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Register New Student</h2>
                <form id="registrationForm" class="space-y-4">
                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
                        <input type="text" id="studentName" name="studentName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="studentEmail" class="block text-sm font-medium text-gray-700">Student Email</label>
                        <input type="email" id="studentEmail" name="studentEmail" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Register Student
                    </button>
                </form>
            </section>

            <!-- Attendance Section -->
            <section id="attendance" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Mark Attendance</h2>
                 <div class="mb-4">
                    <input type="text" id="searchInput" placeholder="Search for a student..." class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div id="studentList" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <!-- Student items will be dynamically inserted here -->
                    <p id="loadingMessage" class="text-center text-gray-500">Loading students...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content text-center">
            <p id="modalMessage" class="text-lg mb-4"></p>
            <button id="closeModal" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Close</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // This is the URL where your backend is hosted.
        // When you deploy, you will replace this with your live Render URL.
        const API_URL = 'http://localhost:3001'; // For local testing
        // const API_URL = 'https://your-backend-url.onrender.com'; // Example for production

        let students = []; // Local cache for students to enable searching

        // --- DOM ELEMENTS ---
        const registrationForm = document.getElementById('registrationForm');
        const studentList = document.getElementById('studentList');
        const loadingMessage = document.getElementById('loadingMessage');
        const searchInput = document.getElementById('searchInput');

        // --- API & UI LOGIC ---

        // Fetch all students from the backend
        async function fetchStudents() {
            try {
                const response = await fetch(`${API_URL}/api/students`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                students = await response.json();
                renderStudents(students);
                loadingMessage.style.display = 'none';
            } catch (error) {
                console.error("Error fetching students:", error);
                studentList.innerHTML = `<p class="text-center text-red-500">Could not load students.</p>`;
                loadingMessage.style.display = 'none';
            }
        }

        // Render the list of students to the page
        function renderStudents(studentsToRender) {
            if (studentsToRender.length === 0 && students.length > 0) {
                studentList.innerHTML = `<p class="text-center text-gray-500">No students match your search.</p>`;
                return;
            }
            if (studentsToRender.length === 0) {
                 studentList.innerHTML = ''; // Clear if no students at all
                 return;
            }

            studentList.innerHTML = studentsToRender
                .map(student => {
                    const today = new Date().toISOString().split('T')[0];
                    // The attendance data from our backend is a JSON array of strings
                    const hasAttendedToday = student.attendance.includes(today);
                    const attendanceCount = student.attendance.length;

                    return `
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg shadow-sm">
                            <div>
                                <p class="font-semibold text-gray-900">${student.name}</p>
                                <p class="text-sm text-gray-500">${student.email}</p>
                                <p class="text-xs text-gray-500 mt-1">Total Attendance: ${attendanceCount} day(s)</p>
                            </div>
                            <button 
                                data-id="${student.id}" 
                                class="mark-attendance-btn text-sm font-medium py-2 px-4 rounded-md transition-colors ${hasAttendedToday ? 'bg-green-500 text-white cursor-not-allowed' : 'bg-blue-500 text-white hover:bg-blue-600'}"
                                ${hasAttendedToday ? 'disabled' : ''}
                            >
                                ${hasAttendedToday ? 'Present' : 'Mark Present'}
                            </button>
                        </div>
                    `;
                }).join('');
        }

        // Handle registration form submission
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentName = registrationForm.studentName.value.trim();
            const studentEmail = registrationForm.studentEmail.value.trim().toLowerCase();

            if (!studentName || !studentEmail) {
                showModal("Please fill in all fields.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: studentName, email: studentEmail }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to register student.');
                }

                showModal(`Student "${studentName}" registered successfully!`);
                registrationForm.reset();
                fetchStudents(); // Refresh the student list
            } catch (error) {
                console.error("Error registering student:", error);
                showModal(`Error: ${error.message}`);
            }
        });

        // Handle clicking the "Mark Present" button using event delegation
        studentList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('mark-attendance-btn')) {
                const studentId = e.target.dataset.id;
                const button = e.target;

                button.disabled = true;
                button.textContent = 'Saving...';

                try {
                    const response = await fetch(`${API_URL}/api/students/${studentId}/attend`, {
                        method: 'PUT',
                    });

                    if (!response.ok) {
                        const result = await response.json();
                        throw new Error(result.error || 'Failed to mark attendance.');
                    }
                    
                    showModal("Attendance marked successfully!");
                    fetchStudents(); // Refresh the list to show the updated state
                } catch (error) {
                    console.error("Error updating attendance:", error);
                    showModal(`Error: ${error.message}`);
                    // Re-enable button on error, but a full refresh is better
                    fetchStudents();
                }
            }
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.email.toLowerCase().includes(searchTerm)
            );
            renderStudents(filteredStudents);
        });

        // --- MODAL LOGIC ---
        const modal = document.getElementById('messageModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalBtn = document.getElementById('closeModal');

        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                closeModal();
            }
        });

        // --- INITIALIZATION ---
        // Fetch students when the page loads
        document.addEventListener('DOMContentLoaded', fetchStudents);
    </script>
</body>
</html>
